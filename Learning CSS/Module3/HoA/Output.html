<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
    <h1>Tech Essentials</h1>
    <p>Smart. Sleek. Powerful.</p>
</header>

<main class="container">

    <section class="product-card">
        <div class="image-wrapper">
            <img src="https://images.unsplash.com/photo-1518770660439-4636190af475" alt="Wireless Headphones">
            <span class="tag">Featured</span>
        </div>
        <h2>Wireless Headphones</h2>
        <p>Experience immersive sound with noise cancellation and all-day comfort.</p>
    </section>

    <section class="specs">
        <table>
            <tr><th>Specification</th><th>Details</th></tr>
            <tr><td>Battery Life</td><td>30 hours</td></tr>
            <tr><td>Connectivity</td><td>Bluetooth 5.2</td></tr>
            <tr><td>Weight</td><td>250g</td></tr>
        </table>
    </section>

    <section class="contact-section">
        <form>
            <fieldset>
                <legend>Get Updates</legend>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email">

                <button type="submit">Subscribe</button>
            </fieldset>
        </form>
    </section>

</main>

<footer>
    <p>Â© 2024 Tech Essentials</p>
</footer>

</body>
</html>
